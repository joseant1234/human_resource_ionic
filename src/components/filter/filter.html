<ion-header>
    <ion-toolbar>
        <ion-title>
            Filtros
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="dismiss()">
                <span showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="relative">
    <ion-list>
      <ion-item>
        <ion-label>Por posición</ion-label>
        <ion-select [(ngModel)]="position_filter">
          <ion-option value="" >Selecciona una posición</ion-option>
          <ion-option value={{position}} *ngFor="let position of positions">{{position}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Por equipo</ion-label>
        <ion-select [(ngModel)]="team_filter">
          <ion-option value="" >Selecciona un equipo</ion-option>
          <ion-option value={{team.id}} *ngFor="let team of teams">{{team.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Por skills</ion-label>
        <ion-select [(ngModel)]="skills_filter" multiple="true" cancelText="Nah" okText="Okay!">
          <ion-option value={{skill.name}} *ngFor="let skill of skills">{{skill.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <button ion-button icon-right (click)="search()" color="purple" full>
            Buscar
            <ion-icon name="search"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
</ion-content>
