<ion-header>

  <ion-navbar color="purple" >
    <ion-title>{{employee.first_name}} {{employee.last_name}}</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="tabs" color="purple">
      <ion-segment-button value="general">
        General
      </ion-segment-button>
      <ion-segment-button value="educations">
        Education
      </ion-segment-button>
      <ion-segment-button value="projects">
        Projects
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="tabs">
    <ion-list *ngSwitchCase="'general'">
      <tab-general [employee]="employee" (onSave)="save($event)"></tab-general>
    </ion-list>

    <ion-list *ngSwitchCase="'educations'">
      <tab-educations [employee]="employee"></tab-educations>
    </ion-list>

    <ion-list *ngSwitchCase="'projects'">
      <tab-projects [employee]="employee"></tab-projects>
    </ion-list>
  </div>

</ion-content>
