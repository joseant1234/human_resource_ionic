<ion-content padding style="background-color:  #7c00fa;">

  <ion-row class="top-space">
    <ion-col text-center>
      <h1 class="white-text bold">CVcitos</h1>
    </ion-col>
  </ion-row>

    <ion-card>
      <ion-card-header>
        <ion-row>
          <ion-col text-center>
              <ion-title>Account</ion-title>
          </ion-col>
        </ion-row>
      </ion-card-header>

      <ion-card-content>
        <ion-row center responsive-md>
          <ion-col width-50 offset-25>
            <ion-item>
              <ion-label stacked>Email</ion-label>
              <ion-input [(ngModel)]="user.email" type="email" placeholder="correo@demo.com"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Contraseña</ion-label>
              <ion-input [(ngModel)]="user.password" type="password" placeholder="Mínimo 6 caracteres"></ion-input>
            </ion-item>
            <button ion-button full color="purple" (tap)="login()">Entrar</button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

</ion-content>
